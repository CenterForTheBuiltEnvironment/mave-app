{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <div id='chart'></div>
      <div id='chart2'></div>
    </div>
  </div>
  <script type=text/javascript>
    var data = {{ data|tojson|safe }};
    console.log(data.y_predicted);
    var chart = c3.generate({
        data: {
            columns: [
                data.y_predicted
            ]
        },
        interaction: {
            enabled: false
        }
    });

    var chart2 = c3.generate({
        bindto: "#chart2",
        data: {
            columns: [
                data.y_input
            ]
        },
        interaction: {
            enabled: false
        }
    });
  </script>
{% endblock %}
